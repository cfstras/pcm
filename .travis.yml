os:
- linux
- osx

before_install:
- sudo apt-get update -qq || brew update
- sudo apt-get install -y libc6-dev-i386 || which brew

language: go
go:
- 1.7

script:
- go generate
- go get -t -v ./...
- "./buildall.sh"

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file:
      - build/pcm-linux-x86
      - build/pcm-linux-x64
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME != osx"

  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file:
      - build/pcm-osx-x86
      - build/pcm-osx-x64
    # overwrite: true
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME == osx"

